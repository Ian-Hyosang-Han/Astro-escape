<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Escape</title>
    <!-- âœ… Favicon & Manifest -->
    <link rel="icon" href="favicon.ico" sizes="any"> 
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <link rel="manifest" href="site.webmanifest" />

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="game-board">
        <p>'Arrow Keys' to Move</p>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <img id="game-over-img" src="assets/game-over.png" class="hidden" alt="Game Over">
        <button id="play-again-btn" class="hidden">Restart</button>
        <button id="home-btn" class="hidden">StartScreen</button>
        <p id="score">Time: 0</p>
    </div>
    <div id="start-screen">
        <div id="logo">
            <img src="assets/logo.gif" alt="game start screen logo">
        </div>
        <div id="start-btns">
            <button id="start">Start</button>
        </div>
    </div>
</body>

</html>
